<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Flexbox</h2>
        <h3>Start = left & top : End = right & bottom</h3>
        <div class="row-checkbox-container">
            <div class="row-direction">
                <span class="pre-label"><b>Flex Direction: </b></span>
                <label for="flex-row-direction">Row</label>
                <input type="radio" id="flex-row-direction" name="flex-row-direction" value="row">
                <label for="flex-column-direction">Column</label>
                <input type="radio" id="flex-column-direction" name="flex-row-direction" value="column">
            </div>
            <div class="row-justify">
                <span class="pre-label"><b>Justify Content: </b></span>
                <label for="row-justify-start">Start</label>
                <input type="radio" id="row-justify-start" name="flex-row" value="row">
                <label for="row-justify-center">Center</label>
                <input type="radio" id="row-justify-center" name="flex-row" value="center">
                <label for="row-justify-end">End</label>
                <input type="radio" id="row-justify-end" name="flex-row" value="column">
            </div>
            <div class="row-align">
                <span class="pre-label"><b>Align Items: </b></span>
                <label for="row-align-start">Start</label>
                <input id="row-align-start" type="radio" name="flex-row-align">
                <label for="row-align-center">Center</label>
                <input type="radio" id="row-align-center" name="flex-row-align">
                <label for="row-align-end">End</label>
                <input id="row-align-end" type="radio" name="flex-row-align">
            </div>
        </div>
        <div id="flexbox-row" class="flexbox-row">
            <div class="flexbox-row-item-1"></div>
            <div class="flexbox-row-item-2"></div>
        </div>
        <script src="script.js"></script>
</body>

</html>
