<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Flexbox</h2>
        <h3>Start = left & top : End = right & bottom</h3>
        <div>
            <label class="label" for="flex-direction"><b>Flex Direction: </b></label>
            <select name="flex-direction" id="flex-direction">
                <option value="choose">Choose</option>
                <option value="row">Row</option>
                <option value="row-reverse">Row Reverse</option>
                <option value="column">Column</option>
                <option value="column-reverse">Column Reverse</option>
            </select>
        </div>
        <div>
            <label class="label" for="flex-justify-content"><b>Justify Content: </b></label>
            <select name="flex-justify-content" id="flex-justify-content">
                <option value="choose">Choose</option>
                <option value="start">Start</option>
                <option value="end">End</option>
                <option value="left">Left</option>
                <option value="right">Right</option>
                <option value="flex-start">Flex Start</option>
                <option value="flex-end">Flex End</option>
                <option value="center">Center</option>
                <option value="space-between">Space Between</option>
                <option value="space-around">Space Around</option>
                <option value="space-evenly">Space Evenly</option>
                <option value="stretch">Stretch</option>
            </select>
        </div>
        <div>
            <label class="label" for="flex-align-items"><b>Align Items: </b></label>
            <select name="flex-align-items" id="flex-align-items">
                <option value="choose">Choose</option>
                <option value="start">Start</option>
                <option value="end">End</option>
                <option value="flex-start">Flex Start</option>
                <option value="flex-end">Flex End</option>
                <option value="center">Center</option>
            </select>
        </div>
        <div>
            <label class="label" for="flex-align-self"><b>Align Self: </b></label>
            <select name="flex-align-self" id="flex-align-self">
                <option value="choose">Choose</option>
                <option value="start">Start</option>
                <option value="end">End</option>
                <option value="flex-start">Flex Start</option>
                <option value="flex-end">Flex End</option>
                <option value="center">Center</option>
            </select>
        </div>
        <div id="flexbox-row" class="flexbox-row">
            <div class="flexbox-row-item-1">
                <span class="item-1-content"><b>1</b></span>
            </div>
            <div class="flexbox-row-item-2" id="flexbox-row-item-2">
                <span class="item-2-content"><b>2</b></span>
            </div>
            <div class="flexbox-row-item-3">
                <span class="item-3-content"><b>3</b></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
